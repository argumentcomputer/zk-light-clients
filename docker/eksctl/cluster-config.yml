apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: my-cluster
  region: us-west-2

nodeGroups:
  - name: r7iz-metal-nodes
    instanceType: r7iz.metal-32xl
    desiredCapacity: 3
    labels:
      instance-type: r7iz.metal-32xl
      environment: production
    iam:
      withAddonPolicies:
        autoScaler: true