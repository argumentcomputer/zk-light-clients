apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: argumentcomputer/aptos-light-client:latest
          imagePullPolicy: IfNotPresent
          command: [ "sh", "-c", "/app/client  -c ${CHECKPOINT_PROVIDER_ADDRESS} -b ${BEACON_NODE_ADDRESS} -p proof-server-service:80 -r ${RPC_PROVIDER_ADDRESS}" ]
          env:
            - name: RUST_LOG
              value: "debug"
            - name: CHECKPOINT_PROVIDER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: ethereum-node-config
                  key: CHECKPOINT_PROVIDER_ADDRESS
            - name: BEACON_NODE_ADDRESS
              valueFrom:
                configMapKeyRef:
                name: ethereum-node-config
                key: BEACON_NODE_ADDRESS
            - name: RPC_PROVIDER_ADDRESS
              valueFrom:
                configMapKeyRef:
                name: ethereum-node-config
                key: RPC_PROVIDER_ADDRESS