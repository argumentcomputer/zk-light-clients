apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: argumentcomputer/aptos-light-client:latest
          imagePullPolicy: IfNotPresent
          command: [ "sh", "-c", "/app/client --proof-server-address proof-server-service:80 --aptos-node-url ${APTOS_NODE_URL}" ]
          env:
            - name: RUST_LOG
              value: "debug"
            - name: APTOS_NODE_URL
              valueFrom:
                configMapKeyRef:
                  name: aptos-node-config
                  key: APTOS_NODE_URL